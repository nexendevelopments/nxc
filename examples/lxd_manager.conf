<VirtualHost _default_:80>
    ServerName lxd.local
    DocumentRoot /var/www/NexenCloud/src/public
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI}
</VirtualHost>
<IfModule mod_ssl.c>
        <VirtualHost _default_:443>
            ServerName lxd.local
                ServerAdmin webmaster@localhost

                DocumentRoot /var/www/NexenCloud/src/public

                ErrorLog ${APACHE_LOG_DIR}/error.log
                CustomLog ${APACHE_LOG_DIR}/access.log combined

                SSLEngine on

                SSLCertificateFile      /etc/ssl/certs/ssl-cert-snakeoil.pem
                SSLCertificateKeyFile   /etc/ssl/private/ssl-cert-snakeoil.key

                RewriteEngine On
                RewriteCond %{REQUEST_URI}  ^/socket.io            [NC]
                RewriteCond %{QUERY_STRING} transport=websocket    [NC]
                RewriteRule /(.*)           wss://localhost:3000/$1 [P,L]

                <FilesMatch "\.(cgi|shtml|phtml|php)$">
                                SSLOptions +StdEnvVars
                </FilesMatch>
                <Directory /usr/lib/cgi-bin>
                                SSLOptions +StdEnvVars
                </Directory>
                <Directory /var/www/NexenCloud>
                   AllowOverride All
                </Directory>

                SSLProxyEngine on
                SSLProxyVerify none
                SSLProxyCheckPeerCN off
                SSLProxyCheckPeerName off

                ProxyPass        /socket.io https://localhost:3000/socket.io
                ProxyPassReverse /socket.io https://localhost:3000/socket.io
        </VirtualHost>
</IfModule>
